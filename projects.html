<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waffles</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">waffle submission</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html" class="active">Projects</a></li>
        </ul>
        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>
    </nav>

    <main class="projects-container">
        <h1>My Projects</h1>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="web">Web</button>
            <button class="filter-btn" data-filter="mobile">Mobile</button>
            <button class="filter-btn" data-filter="design">Design</button>
        </div>

        <div class="projects-grid">
            <div class="project-card" data-category="web">
                <img src="images/angrywaffle.avif" alt="Project 1">
                <div class="project-info">
                    <h3>p1</h3>
                    <p>project 1</p>
                    <button class="view-details">View Details</button>
                </div>
            </div>
            
            <div class="project-card" data-category="mobile">
                <img src="images/angrywaffle.avif" alt="Project 2">
                <div class="project-info">
                    <h3>p2</h3>
                    <p>project 2</p>
                    <button class="view-details">View Details</button>
                </div>
            </div>

            <div class="project-card" data-category="design">
                <img src="images/angrywaffle.avif" alt="Project 3">
                <div class="project-info">
                    <h3>p3</h3>
                    <p>project 3</p>
                    <button class="view-details">View Details</button>
                </div>
            </div>
        </div>

        <div class="pagination">
            <button class="page-btn" id="prevPage">Previous</button>
            <span class="page-number" id="currentPage">1</span>
            <button class="page-btn" id="nextPage">Next</button>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        </div>
        <p>im going crazy</p>
    </footer>

    <script src="js/projects.js"></script>
</body>
</html>
